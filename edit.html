<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="/static/style.css">
        <script type="text/javascript" src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
    </head>
    <body>
        <div class='main'>
            <h1>PUP Thesis Library</h1>
            <div class='form-section'>
                <!-- your form here -->
                <h1 class='form-title'>Edit Thesis Info</h1>
                <form class='create-form' action = '/edit/{{thesis.key.id()}}' method = 'post'>
                    Year: <select name = 'Year'>
                        <option value = "2011">2011</option>
                        <option value = "2012">2012</option>
                        <option value = "2013">2013</option>
                        <option value = "2014">2014</option>
                        <option value = "2015">2015</option>
                        <option selected = "{{thesis.Year}}">{{thesis.Year}}</option>
                    </select><br>
                    <br><input type='text' name = 'Title' value = '{{thesis.Title}}'/> <br>
                    <br>Abstract: <textarea name = 'Abstract' rows = "8" cols = "30">{{thesis.Abstract}}</textarea><br>
                    <br><input type='text' name = 'Adviser' value = '{{thesis.Adviser}}'> <br>
                    <br>Section: <select name = 'Section' value = '{{thesis.Section}}'>
                        <option value = "1">1</option>
                        <option value = "2">2</option>
                        <option value = "3">3</option>
                        <option value = "4">4</option>
                        <option value = "5">5</option>
                        <option selected = "{{thesis.Section}}">{{thesis.Section}}</option>
                    </select><br>
                    <input type='submit' value='Submit Edited Thesis'></input><br>
                    <p align="right"><a class = 'cancel-btn' href = "/"><button type=\"submit\">Cancel</button></a></p>
                </form>
            </div>
        </div>


        
    </body>
</html>
